name: 'main CI'

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        dlang: [dmd-latest, ldc-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Dlang
        uses: dlang-community/setup-dlang@v1
        with:
          compiler: ${{ matrix.dlang }}
      - name: Build
        run: dub build --compiler=$DC
